<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (Author)}"></header>
<main class="seller-index">
    <div class="grid-container">
        <form method="get" class="filter" th:attr="action=@{/author/index}">
            <input type="text" name="firstName" placeholder="Name..." th:attr="value=${firstName}">
            <button class="blue-button" type="submit">Search</button>
        </form>
        <a class="yellow-button create-button" th:href="@{/author/upsertForm}">Insert Author</a>
        <table>
            <thead>
            <tr>
                <th>Action</th>
                <th>Id</th>
                <th>Title</th>
                <th>Full Name</th>
                <th>Age</th>
                <th>Status</th>
                <th>education</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${grid}" th:object="${author}">
                <td >
                    <a class="blue-button update-button" th:href="@{/author/upsertForm(id=*{id})}">Update</a>
                    <a class="red-button delete-button" th:href="@{/author/delete(id=*{id})}">Delete</a>
                    <a class="silver-button detail-button" th:href="@{/author/detail(id=*{id})}">Book</a>
                </td>
                <td th:text="*{id}"></td>
                <td th:text="*{title}"></td>
                <td th:text="*{fullName}"></td>
                <td th:text="*{age}"></td>
                <td th:text="*{status}"></td>
                <td th:text="*{education}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="7">
                    <div class="pagination">
                        <div th:text="|page ${currentPage} of ${totalPages}|"></div>
                        <div>
                            <a th:if="${totalPages > 0}" th:each="loop:${#numbers.sequence(1, totalPages)}"
                               th:href="@{/author(page=${loop},name=${name})}"
                               th:text="${loop}"></a>
                        </div>
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
