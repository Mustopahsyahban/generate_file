<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (${type} + ' Category')}"></header>
<main>
    <form th:object="${category}" class="upsert-form" method="post" th:attr="action=@{/category/upsert}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <!--       #ini yg csrf biar bisa insert sesuatu kalo ga gabisa insert-->


        <table>
            <tbody>
            <tr>
                <td><label>Category Name*</label></td>
                <td>
                    <input type="text" th:field="*{name}">
                    <div class="field-validation-error" th:errors="*{name}"></div>
                    <div class="field-validation-error" th:errors="${category}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Floor</label></td>
                <td>
                    <input type="text" th:field="*{floor}">
                    <div class="field-validation-error" th:errors="*{floor****}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Isle</label></td>
                <td>
                    <input type="text" th:field="*{isle}">
                    <div class="field-validation-error" th:errors="*{isle}"></div>

                </td>
            </tr>
            <tr>
                <td><label>Bay</label></td>
                <td>
                    <input type="text" th:field="*{bay}">
                    <div class="field-validation-error" th:errors="*{bay}"></div>

                </td>
            </tr>

            </tbody>
        </table>

        <button type="submit" class="blue-button" th:text="${type} + ' Category'"></button>
        <a class="red-button create-button" th:href="@{/category/index}">Back To Category Index</a>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
