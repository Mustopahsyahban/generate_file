<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (${type} + ' Customer')}"></header>
<main>
    <form th:object="${customer}" class="upsert-form" method="post" th:attr="action=@{/customer/upsert}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <!--       #ini yg csrf biar bisa insert sesuatu kalo ga gabisa insert-->

            <tbody>
            <table>

                <tr>
                    <td><label>Membershp Number*</label></td>
                    <td>
                        <input type="text" th:field="*{membershipNumber}">
                        <div class="field-validation-error" th:errors="*{membershipNumber}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>First Name*</label></td>
                    <td>
                        <input type="text" th:field="*{firstName}">
                        <div class="field-validation-error" th:errors="*{firstName}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Last Name*</label></td>
                    <td>
                        <input type="text" th:field="*{lastName}">
                        <div class="field-validation-error" th:errors="*{lastName}"></div>
                    </td>
                </tr>

            <tr>
                <td><label>Gender*</label></td>
                <td>
                <select name="gender" id="gender">
                    <option value="L">Laki-Laki</option>
                    <option value="P">Perempuan</option>
                </select>
                </td>
            </tr>

                <tr>
                <td><label>Birth Date*</label></td>
                <td>
                    <input type="text" th:field="*{birthDate}">
                    <div class="field-validation-error" th:errors="*{birthDate}"></div>
                </td>
            </tr>

            <tr>
                <td><label>Phone</label></td>
                <td>
                    <input type="text" th:field="*{phone}">
                    <div class="field-validation-error" th:errors="*{phone}"></div>
                </td>
            </tr>
                <tr>
                    <td class="textarea-label"><label>Address*</label></td>
                    <td>
                        <textarea th:field="*{address}"></textarea>
                        <div class="field-validation-error" th:errors="*{address}"></div>
                    </td>
                </tr>



            </tbody>
        </table>

        <button type="submit" class="blue-button" th:text="${type} + ' Customer'"></button>
        <a class="red-button create-button" th:href="@{/customer/index}">Back To Author Index</a>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
