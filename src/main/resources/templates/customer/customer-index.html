<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (Customer)}"></header>
<main class="seller-index">
    <div class="grid-container">
        <form method="get" class="filter" th:attr="action=@{/customer/index}">
            <input type="text" name="membershipNumber" placeholder="membershipNumber..." th:attr="value=${membershipNumber}">
            <input type="text" name="fullName" placeholder="fullName..." th:attr="value=${fullName}">
            <button class="blue-button" type="submit">Search</button>
        </form>
        <a class="yellow-button create-button" th:href="@{/customer/upsertForm}">Insert Customer</a>
        <table>
            <thead>
            <tr>
                <th>Action</th>
                <th>Id</th>
                <th>Title</th>
                <th>Full Name</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${grid}" th:object="${customer}">
                <td >
                    <a class="blue-button update-button" th:href="@{/customer/upsertForm(membershipNumber=*{membershipNumber})}">Update</a>
                    <a class="red-button delete-button" th:href="@{/customer/delete(membershipNumber=*{membershipNumber})}">Delete</a>
                    <a class="silver-button detail-button" th:href="@{/customer/extend(membershipNumber=*{membershipNumber})}">Book</a>
                </td>
                <td th:text="*{membershipNumber}"></td>
                <td th:text="*{fullName}"></td>
                <td th:text="*{membershipExpireDate}"></td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">
                    <div class="pagination">
                        <div th:text="|page ${currentPage} of ${totalPages}|"></div>
                        <div>
                            <a th:if="${totalPages > 0}" th:each="loop:${#numbers.sequence(1, totalPages)}"
                               th:href="@{/customer(page=${loop},membershipNumber=${membershipNumber})}"
                               th:text="${loop}"></a>
                        </div>
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
