<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (${nameForm} + ${tglLaporView})}"></header>
<main class="seller-index">
    <div class="grid-container">
        <form method="get" class="filter" th:attr="action=@{/LabaRugi/index}">
            <input type="date"  name="tglLapor"  th:attr="value=${tglLapor}">
            <button class="blue-button" type="submit">Search</button>
            <a class="blue-button" th:href="@{/LabaRugi/addData}">Tambah Data</a>
        </form>

        </form>


<!--        <a class="blue-button create-button" th:href="@{/periode/upsertForm}">Insert Periode</a>-->

        <table>
            <thead>
            <tr>
                <th>List</th>
                <th>Detail</th>
                <th>Jumlah</th>
                <th>Aksi</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="labaRugi : ${grid}" th:object="${labaRugi}">
                <td th:text="*{nmKomponen}"></td>
                <td th:text="*{detail}"></td>
                <td th:text="*{maxSum}"></td>

                <td >
                    <a class="blue-button delete-button" th:href="@{/LabaRugi/upsertForm(tglLapor=${tglPlas},kdKomponen=*{kdKomponen})}">Update</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
